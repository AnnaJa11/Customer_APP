<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Customer</h1>
        
        <!-- Form to edit customer details -->
        <form id="editCustomerForm" class="border p-4 rounded-3 shadow" method="POST" action="/edit_customer/{{ customer.id }}">

            <input type="hidden" id="customer_id" name="customer_id" value="{{ customer.id }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
            </div>
            <div class="mb-3">
                <label for="interested" class="form-label">Interested</label>
                <select class="form-select" id="interested" name="interested" required>
                    <option value="">Select</option>
                    <option value="Yes" {% if customer.interested == 'Yes' %} selected {% endif %}>Yes</option>
                    <option value="No" {% if customer.interested == 'No' %} selected {% endif %}>No</option>
                    <option value="Maybe" {% if customer.interested == 'Maybe' %} selected {% endif %}>Maybe</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="callback_date" class="form-label">Callback Date</label>
                <input type="datetime-local" class="form-control" id="callback_date" name="callback_date" value="{{ customer.callback_date }}" required>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" name="comments" rows="3" required>{{ customer.comments }}</textarea>
            </div>            
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
